<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS計算機</title>

    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <main>
        <section class="calculator">
            <div class="showArea">
                <div class="showArea_result disPlayresult">0</div>
            </div>
            <div class="keybordArea">
                <div class="row">
                    <div class="btn num_button" data-num="7">7</div>
                    <div class="btn num_button" data-num="8">8</div>
                    <div class="btn num_button" data-num="9">9</div>
                    <div class="btn operatorBtn" data-operator="÷">÷</div>
                </div>
                <div class="row">
                    <div class="btn num_button" data-num="4">4</div>
                    <div class="btn num_button" data-num="5">5</div>
                    <div class="btn num_button" data-num="6">6</div>
                    <div class="btn operatorBtn" data-operator="x">×</div>
                </div>
                <div class="row">
                    <div class="btn num_button" data-num="1">1</div>
                    <div class="btn num_button" data-num="2">2</div>
                    <div class="btn num_button" data-num="3">3</div>
                    <div class="btn operatorBtn" data-operator="-">-</div>
                </div>
                <div class="row">
                    <div class="btn num_button calc-zero" data-num="0">0</div>
                    <div class="btn decimal" data-num=".">.</div>
                    <div class="btn operatorBtn" data-operator="+">+</div>
                </div>
                <div class="row">
                    <div class="btn ac" data-operator="AC">AC</div>
                    <div class="btn backspace" data-operator="back">⌫</div>
                    <div class="btn operatorBtn calc-result" data-operator="result">=</div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
